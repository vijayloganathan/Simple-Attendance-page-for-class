    function copyToClipboard() {
      const today = new Date();
  const year = today.getFullYear();
  const month = String(today.getMonth() + 1).padStart(2, '0');
  const day = String(today.getDate()).padStart(2, '0');
  const currentDate = `${day}-${month}-${year}`;
  const date = currentDate;
  const ondutyData = [];
  const presentData = [];
  const absentData = [];

  // Collect attendance data from the table
  const rows = document.querySelectorAll('tbody tr');
  rows.forEach((row) => {
    const rollno = row.querySelector('th').textContent;
    const name = row.querySelector('td').textContent;
    const attendanceButton = row.querySelector('button');
    const status = attendanceButton.textContent;

    if (status === 'P') {
      presentData.push(name);
    } else if (status === 'O') {
      ondutyData.push(name);
    } else if (status === 'A') {
      absentData.push(name);
    }
  });

  // Format attendance data into a string
  let formattedAttendance = `4th year CSE "D" Section Attendance Sir\nDate: ${date}\n\n`;

  // Add the total count for each category at the end
  formattedAttendance += formatTotalCount('Onduty', ondutyData.length);
  formattedAttendance += formatTotalCount('Absent', absentData.length);
  formattedAttendance += formatTotalCount('Present', presentData.length);

  formattedAttendance += formatCategoryData('\nOnduty', ondutyData);
  formattedAttendance += formatCategoryData('Absent', absentData);
  

  // Copy to clipboard
  const textarea = document.createElement('textarea');
  textarea.value = formattedAttendance.trim();
  document.body.appendChild(textarea);
  textarea.select();
  document.execCommand('copy');
  document.body.removeChild(textarea);

  alert('Attendance data copied to clipboard!');
}

function formatTotalCount(category, count) {
  return `Total ${category} : ${count}\n`;
}

function formatCategoryData(category, names) {
  let formattedCategory = `${category}:\n`;
  names.forEach((name, index) => {
    const sNo = index + 1;
    formattedCategory += `${sNo}. ${name}\n`;
  });
  formattedCategory += '\n';
  return formattedCategory;
}

function buttonclick(ids)
{
  if(document.getElementById(ids).value=="p")

    document.getElementById(ids).value="o";
    document.getElementById(ids).textContent ="O"
    document.getElementById(ids).style.background="blue";
    document.getElementById(ids).style.color="white";
  }
  else if(document.getElementById(ids).value=="o")
  {
    document.getElementById(ids).value="a"
    document.getElementById(ids).textContent ="A"
    document.getElementById(ids).style.background="red";
    document.getElementById(ids).style.color="white";
    
  }
  else if(document.getElementById(ids).value=="a")
  {
    document.getElementById(ids).value="p"
    document.getElementById(ids).textContent ="P"
    document.getElementById(ids).style.color="white";
    document.getElementById(ids).style.background="green";
  }
}

document.getElementById('saveBtn').addEventListener('click', saveData);

function saveData() {
  const updatedData = [];

  // Collect updated attendance data from the table
  const rows = document.querySelectorAll('tbody tr');
  rows.forEach((row) => {
    const rollno = parseInt(row.querySelector('th').textContent, 10);
    const name = row.querySelector('td').textContent;
    const attendanceButton = row.querySelector('button');
    const status = attendanceButton.textContent;

    // Create an object with the updated data
    const updatedObj = {
      "rollno": rollno,
      "Name": name,
      "attendance": status.toLowerCase() // Convert status to lowercase ("P", "O", "A" => "p", "o", "a")
    };

    updatedData.push(updatedObj);
  });

  // Update the local storage data with the updatedData
  const updatedDataJSON = JSON.stringify(updatedData);
  localStorage.setItem('userData', updatedDataJSON);

  alert('Attendance data saved successfully!');
}
